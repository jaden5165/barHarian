name: Daily Loyverse Scraping

on:
  schedule:
    - cron: '0 4 * * *'   # 12:00 PM MYT
    - cron: '0 6 * * *'   # 2:00 PM MYT
    - cron: '0 8 * * *'   # 4:00 PM MYT
    - cron: '0 10 * * *'  # 6:00 PM MYT
    - cron: '0 12 * * *'  # 8:00 PM MYT
    - cron: '0 14 * * *'  # 10:00 PM MYT
  workflow_dispatch:      # Allows manual triggering from GitHub interface

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    env:
      PYTHONUNBUFFERED: 1
      TZ: 'Asia/Kuala_Lumpur'
      
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
    - name: Set up timezone
      run: |
        sudo timedatectl set-timezone Asia/Kuala_Lumpur
        
    - name: Set up Chrome and ChromeDriver
      run: |
        # First, download and add the Google Chrome repository key
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        
        # Create the Google Chrome repository configuration
        # Note: Using the correct path /etc/apt/sources.list.d/ instead of /etc/sources.list.d/
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        
        # Update package lists to include Google Chrome repository
        sudo apt-get update
        
        # Install Google Chrome stable version
        sudo apt-get install -y google-chrome-stable
        
        # Get the major version of installed Chrome
        CHROME_VERSION=$(google-chrome --version | cut -d ' ' -f 3 | cut -d '.' -f 1)
        echo "Chrome version: ${CHROME_VERSION}"
        
        # Download matching ChromeDriver version
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
        echo "ChromeDriver version: ${CHROMEDRIVER_VERSION}"
        
        # Download and install ChromeDriver
        wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # Clean up downloaded files
        rm chromedriver_linux64.zip
        
        # Verify installations
        echo "Installed Chrome version:"
        google-chrome --version
        echo "Installed ChromeDriver version:"
        chromedriver --version
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        # First install blinker explicitly
        pip install blinker==1.6.3
        # Then install other requirements
        pip install -r requirements.txt
        # Verify installations
        pip list
    
    - name: Verify selenium-wire installation
      run: |
        python -c "import seleniumwire.webdriver; print('selenium-wire successfully imported')"
        
    - name: Run scraper
      env:
        LOYVERSE_ACCOUNTS: ${{ secrets.LOYVERSE_ACCOUNTS }}
        TWOCAPTCHA_API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
        HEADLESS: "true"
      run: |
        python -m src.scraper

    - name: Send email with Excel report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: Loyverse Daily Report - ${{ steps.date.outputs.date }}
        body: |
          Daily Loyverse sales report is attached.

          This report was automatically generated by GitHub Actions.
          Date: ${{ steps.date.outputs.date }}
        to: ${{ secrets.EMAIL_RECIPIENTS }}
        from: Loyverse Robot <${{ secrets.EMAIL_USERNAME }}>
        attachments: ./barHarian_${{ steps.date.outputs.date }}.xlsx

    - name: Upload Excel report as artifact
      if: always()  # Upload even if email sending fails
      uses: actions/upload-artifact@v4
      with:
        name: loyverse-report-${{ steps.date.outputs.date }}
        path: barHarian_*.xlsx
        retention-days: 7  # Keep reports for a week
        compression-level: 6  # Balance between size and speed
        overwrite: true  # Replace any existing artifact with same name

    - name: Handle failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: ⚠️ Loyverse Scraper Failed - ${{ steps.date.outputs.date }}
        body: |
          The Loyverse scraper failed to run.
          
          Repository: ${{ github.repository }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please check the GitHub Actions logs for more details.
        to: ${{ secrets.EMAIL_RECIPIENTS }}
        from: Loyverse Robot <${{ secrets.EMAIL_USERNAME }}>